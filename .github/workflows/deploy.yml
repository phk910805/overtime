name: Build and Deploy

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Verify environment configuration
      run: |
        echo "üîç Environment Configuration Check"
        echo "REACT_APP_USE_SUPABASE: $REACT_APP_USE_SUPABASE"
        echo "REACT_APP_SUPABASE_URL: ${REACT_APP_SUPABASE_URL:0:30}..."
        echo "REACT_APP_SUPABASE_ANON_KEY: ${REACT_APP_SUPABASE_ANON_KEY:0:30}..."
        echo "REACT_APP_HOLIDAY_API_URL: $REACT_APP_HOLIDAY_API_URL"
        
        # ÌïÑÏàò ÌôòÍ≤ΩÎ≥ÄÏàò Í≤ÄÏ¶ù

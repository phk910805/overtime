          if [ -z "$REACT_APP_SUPABASE_URL" ] || [ -z "$REACT_APP_SUPABASE_ANON_KEY" ]; then
            echo "‚ùå Supabase configuration is incomplete!"
            exit 1
          fi
          echo "‚úÖ Supabase configuration verified"
        else
          echo "‚ö†Ô∏è Using localStorage mode - not recommended for production"
        fi
      env:
        REACT_APP_USE_SUPABASE: true
        REACT_APP_SUPABASE_URL: https://qcsvkxtxtdljphyyrwcg.supabase.co
        REACT_APP_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjc3ZreHR4dGRsanBoeXlyd2NnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxNjY1MjYsImV4cCI6MjA3Mjc0MjUyNn0.nvOp1fAJGgDBAXOw1tLIbDRRWZXHi7yf4zRsoUf95Gk
        REACT_APP_HOLIDAY_API_URL: https://holidays.hyunbin.page

    - name: Run tests
      run: npm test -- --coverage --watchAll=false --passWithNoTests

    - name: Build application
      run: CI=false npm run build
      env:
        REACT_APP_USE_SUPABASE: true
        REACT_APP_SUPABASE_URL: https://qcsvkxtxtdljphyyrwcg.supabase.co
        REACT_APP_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjc3ZreHR4dGRsanBoeXlyd2NnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxNjY1MjYsImV4cCI6MjA3Mjc0MjUyNn0.nvOp1fAJGgDBAXOw1tLIbDRRWZXHi7yf4zRsoUf95Gk
        REACT_APP_HOLIDAY_API_URL: https://holidays.hyunbin.page

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: build/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
